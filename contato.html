    <div class="container">
        <h1>Fale Comigo</h1>
        <p>Se você quiser trocar ideias sobre programação, projetos ou apenas dizer oi, preencha o formulário abaixo!</p>

        <form id="contatoForm">
            <input type="text" name="inputNome" placeholder="Seu nome completo" required>
            <input type="email" name="inputEmail" placeholder="Seu melhor email" required>
            <textarea name="mensagem" placeholder="Escreva sua mensagem aqui..." rows="6" required></textarea>
            <button type="submit">Enviar Mensagem</button>
        </form>
    </div>

    <script>
        document.getElementById('contatoForm').addEventListener('submit', function(e){
            e.preventDefault();
            alert('Obrigado! Sua mensagem foi recebida. (Simulação visual)');
            this.reset();
        });
    </script>
